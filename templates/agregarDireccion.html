{% extends "base.html" %}

{% block body %}
<div class="register">
    <div class="wrapper">
        <div class="title">
           Agregar dirección
        </div>
        <form action="" method="post">

            <div class="row">
                <div class="field">
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce tu(s) nombre(s)" required>
                </div>
                <div class="field">
                    <input type="text" name="apellido" id="apellido" placeholder="Introduce tus apellidos" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" name="correo" id="correo" placeholder="Introduce tu correo electrónico" required>
                </div>
                <div class="field">
                    <input type="text" name="telefono" id="telefono" placeholder="Introduce tu telefono" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" name="codigoPostal" id="codigoPostal" placeholder="Introduce tu código postal" required>
                </div>
                <div class="field">
                    <input type="text" name="colonia" id="colonia" placeholder="Introduce tu colonia" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" name="calle" id="calle" placeholder="Introduce tu calle" required>
                </div>
                <div class="field">
                    <input type="text" name="numero" id="numero" placeholder="Introduce tu numero exterior" required>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input type="text" name="estado" id="estado" placeholder="Introduce tu estado" required>
                </div>
                <div class="field">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Introduce tu ciudad" required>
                </div>
            </div>
            <div class="centrar">
                <input type="submit" id="confirmar" value="Guardar">
            </div>

        </form>
    </div>
</div>
{% endblock %}
